<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo editor with Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>Photo Editor</nav>

    <div class="uploadimage">
        <div class="icon">
            <img src="cloud-arrow-up-solid.svg" id="imageChange">
            <label for="input-file">Upload Image</label>
            <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
        </div>
    </div>

    <footer>
        <div class="blur">Blur
            <input type="range">
        </div>
        <div class="Border-Radius">Border Radius
            <input type="range">
        </div>
        <div class="Border-Width">Border-Width
            <input type="range">
        </div>
        <div class="Border-color">Border-color
            <input type="range">
        </div>
        <div class="Style">Style
            <input type="range">
        </div>
        <div class="Greycycle">Greycycle
            <input type="range">
        </div>
        <div class="Brightness">Brightness
            <input type="range">
        </div>
        <div class="Hue-rotate">Hue-rotate
            <input type="range">
        </div>
        <div class="Contrast">Contrast
            <input type="range">
        </div>

    </footer>
    <script src="script.js"></script>
    
</body>
</html>
